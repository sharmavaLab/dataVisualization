	<script src="http://hayageek.github.io/jQuery-Upload-File/jquery.uploadfile.min.js"></script>

	
	<script src="../libs/FileUpload/vendor/jquery.ui.widget.js"></script>
	<script src="../libs/FileUpload/jquery.iframe-transport.js"></script>
	<script src="../libs/FileUpload/jquery.fileupload.js"></script>
	
	
	<script>
	$(function () {
	
	$("#fileuploader").uploadFile({
	url:"YOUR_FILE_UPLOAD_URL",
	fileName:"myfile"
	});
	$("#fileuploader1").uploadFile({
		//url:"http://hayageek.com/examples/jquery/ajax-multiple-file-upload/upload.php",
		multiple:true,
		allowedTypes:"xml,txt",
		fileName:"myfile"
	});
	
    $('#fileupload').fileupload({
        dataType: 'json',
        done: function (e, data) {
            $.each(data.result.files, function (index, file) {
                $('<p/>').text(file.name).appendTo(document.body);
            });
        },
		progressall: function (e, data) {
        var progress = parseInt(data.loaded / data.total * 100, 10);
        $('#progress .bar').css(
            'width',
            progress + '%'
			);
		}
    });
	$('#visualize').on('shown.bs.modal', function () {
    $(this).find('.modal-dialog').css({width:'auto',
                               height:'auto', 
                              'max-height':'100%'});
});
});
</script>
