<div >
<div class = "row"> 
<div id="includedContent" class="col-md-5  container" style="float:left"> 
	<div>
<div id="canvas-svg" style="width:50%"></div>
<script type="text/javascript" src="../libs/loginGIF.js"></script>
</div>
</div>	
    <div class="col-md-6 container" style="float:right">
      <form class="form-signin" role="form">
	  
        <h2 class="form-signin-heading">Log in</h2>
		<hr class="colorgraph">
        <input type="text" class="form-control" placeholder="User Name" ng-model="entered_username" required autofocus>
        <input type="password" class="form-control" placeholder="Password" ng-model="entered_password" required>
        
        <button class="btn btn-lg btn-primary btn-block" type="submit" ng-click=login()>Sign in</button>
		<a class="btn btn-lg btn-success btn-block" data-toggle="modal" data-target="#register">New user</a>
		<hr class="colorgraph">
		<div class="alert alert-danger " role="alert" ng-show="isValid">Please enter correct credentials</div>

      </form>

    </div> <!-- /container -->
	
	</div>
	<div class="modal fade" id="register" tabindex="-1" role="dialog" aria-labelledby="myModalLabel" aria-hidden="true">
  <div class="modal-dialog">
    <div class="modal-content">
      <div class="modal-header">
        <button type="button" class="close" data-dismiss="modal"><span aria-hidden="true">&times;</span><span class="sr-only">Close</span></button>
		<h2 class="modal-title" id="myModalLabel">Please Sign Up <small>It's free and always will be.</small></h2>
      </div>
      <div class="modal-body">

        <div class="row">
		<div class="alert alert-danger " role="alert" ng-show="duplicate">Username already taken!!!</div>
		<div class="alert alert-success " role="alert" ng-show="isAdded">User registered successfully</div>


		 <div class="col-xs-1 col-sm-1 col-md-1 ">
		 </div>
    <div class="col-xs-10 col-sm-6 col-md-10 ">
		<form role="form">
			<hr class="colorgraph">
			<div class="row">
			
				<div class="col-xs-12 col-sm-6 col-md-6">
					<div class="form-group">
                        <input type="text" name="first_name" id="first_name" class="form-control input-lg" ng-model="fname" placeholder="First Name" tabindex="1">
					</div>
				</div>
				<div class="col-xs-12 col-sm-6 col-md-6">
					<div class="form-group">
						<input type="text" name="last_name" id="last_name" class="form-control input-lg" ng-model="lname" placeholder="Last Name" tabindex="2">
					</div>
				</div>
			</div>
			<div class="form-group">
				<input type="text" name="display_name" id="display_name" class="form-control input-lg"  ng-model="username" placeholder="Username" tabindex="3">
			</div>
			<div class="form-group">
				<input type="email" name="email" id="email" class="form-control input-lg" ng-model="email" placeholder="Email Address" tabindex="4">
			</div>
			<div class="row">
				<div class="col-xs-12 col-sm-6 col-md-6">
					<div class="form-group">
						<input type="password" name="password" id="password" class="form-control input-lg" ng-model="password" placeholder="Password" tabindex="5">
					</div>
				</div>
				<div class="col-xs-12 col-sm-6 col-md-6">
					<div class="form-group">
						<input type="password" name="password_confirmation" id="password_confirmation" class="form-control input-lg" placeholder="Confirm Password" tabindex="6">
					</div>
				</div>
			</div>
			<hr class="colorgraph">
			<div class="row">
				<div class="col-xs-12 col-md-6 "><input type="submit" value="Register" class="btn btn-primary btn-block btn-lg" tabindex="7" ng-click=register() ></div>
			</div>
		</form>
	</div>
</div>
      </div>
      <div class="modal-footer">
       
      </div>
    </div>
  </div>
</div>
</div>
