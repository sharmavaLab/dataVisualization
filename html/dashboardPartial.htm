<div>
<div class="navbar navbar-inverse navbar-fixed-top" role="navigation">
      <div class="container-fluid">
        <div class="navbar-header">
          <button type="button" class="navbar-toggle collapsed" data-toggle="collapse" data-target=".navbar-collapse">
            <span class="sr-only">Toggle navigation</span>
            <span class="icon-bar"></span>
            <span class="icon-bar"></span>
            <span class="icon-bar"></span>
          </button>
          <a class="navbar-brand" href="#">Data Visualization	</a>
        </div>
        <div class="navbar-collapse collapse">
          <ul class="nav navbar-nav navbar-right">
            <li><a href="#">Dashboard</a></li>
            <li><a href="#">Settings</a></li>
            <li><a href="#">Profile</a></li>
            <li><a ng-click=logout()>Logout</a></li>
          </ul>
          <form class="navbar-form navbar-right">
            <input type="text" class="form-control" placeholder="Search...">
          </form>
        </div>
      </div>
    </div>

    <div class="container-fluid">
      <div class="row">
	        <div class="col-sm-9 col-sm-offset-3 col-md-10 col-md-offset-2 main">
          <h1 class="page-header">Dashboard {{user}}</h1> 
          
		  <h4>Upload XML files </h4>
			<div  style="max-width: 800px;" ng-controller="FileUploadCtrl">
				<div class="control-group">
					<div class="controls">
						<span class="btn btn-success fileinput-button">
							<i class="icon-plus icon-white"></i>
							<input type="file" name="file" data-url="home/upload" upload multiple><span>Add files...</span>
						</span>
					</div>
				</div>
				
				<div class="progress " ng-show="percentage">
					<div class="bar" style="width: {{percentage}}%;"></div>
				</div>
			
		  <hr class = "colorgraph">
		  <div>
			<span ng-show="!files.length">No files selected</span>
				<ul class="list-group">
					<li class="list-group-item list-group-item-success"  ng-repeat="file in files track by $index" > <b>{{$index+1 +") "+file}}</b>	
					<a ng-show="files.length" class = "btn btn-success  badge "  data-toggle="modal" data-target="#visualize" ng-click="doVisualize($index)">Visualize</a>
					</li>
				</ul>
		  </div>
		  <hr class = "colorgraph">
		  <div class="form-actions">
					<!--<button type="submit" class="btn btn-primary pull-left" ng-click="upload()">Upload</button>-->
          </div>
		  <div id="uploadError"></div>
		</div>

        </div>
        <div class="col-sm-3 col-md-2 sidebar">
          <ul class="nav nav-sidebar">
            <li class="active"><a href="#">Options</a></li>
            <li><a href="#">  </a></li>
            <li><a href="#">Link1</a></li>
            <li><a href="#">Link2</a></li>
          </ul>
        </div>
      </div>
    </div>
		<!-- Modal -->
<div class="modal fade" id="visualize" tabindex="-1" role="dialog">
  <div class="modal-dialog">
    <div class="modal-content">
      <div class="modal-header">
        <button type="button" class="close" data-dismiss="modal"><span aria-hidden="true">&times;</span><span class="sr-only">Close</span></button>
        <h4 class="modal-title" id="myModalLabel">Visualization</h4>
      </div>
	  <div class ="modal-body" style="height:130px;" id="displayBlock"></div>
      <div class="modal-body" id="visualizeBody">
      </div>
      <div class="modal-footer">
        <button type="button" class="btn btn-danger" data-dismiss="modal">Close</button>
      </div>
    </div>
  </div>
</div>	
</div>
