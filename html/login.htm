
<!DOCTYPE html>
<html lang="en" >
  <head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <meta name="description" content="">
    <meta name="author" content="">
    <link rel="icon" href="../../favicon.ico">

    <title>Data visualization</title>

    <!-- Bootstrap core CSS -->
    <link href="//maxcdn.bootstrapcdn.com/bootstrap/3.2.0/css/bootstrap.min.css" rel="stylesheet">

    <!-- Custom styles for this template -->
    <link href="../css/signin.css" rel="stylesheet">
   
    
    
  </head>

  <body ng-app = "lcs-viz-module" ng-controller = "lcs-login-controller">
	<div class = "row"> 
	<div id="includedContent" class="col-md-5  container" style="float:left"> 
	 <div>
<script type="text/javascript" src="http://d3js.org/d3.v3.min.js"></script>
<script type="text/javascript" src="../libs/three.min.js"></script>
<script type="text/javascript" src="../libs/d3Force3d.js"></script>
<script type="text/javascript" src="../libs/jquery.js"></script>
<script src="../libs/angular.js"></script>
    <script src="../libs/custom/app.js"></script>
<div id="canvas-svg" style="width:50%"></div>
<script type="text/javascript" src="../libs/loginGIF.js"></script>
</div>
    </div>	
    <div class="col-md-6 container" style="float:right">
      <form class="form-signin" role="form">
        <h2 class="form-signin-heading">Log in</h2>
        <input type="text" class="form-control" placeholder="User Name" ng-model="entered_username" required autofocus>
        <input type="password" class="form-control" placeholder="Password" ng-model="entered_password" required>
        <label class="checkbox">
          <input type="checkbox" value="remember-me"> Remember me 
        </label>
        <button class="btn btn-lg btn-primary btn-block" type="submit" ng-click=login()>Sign in</button>
		<button class="btn btn-lg btn-success btn-block" data-toggle="modal" data-target="#register">New user</button>
      </form>

    </div> <!-- /container -->
	
	</div>
<div class="alert alert-danger " role="alert" ng-show="isValid">Please enter correct credentials</div>

	<!-- Modal for new User-->
<div class="modal fade" id="register" tabindex="-1" role="dialog" aria-labelledby="myModalLabel" aria-hidden="true">
  <div class="modal-dialog">
    <div class="modal-content">
      <div class="modal-header">
        <button type="button" class="close" data-dismiss="modal"><span aria-hidden="true">&times;</span><span class="sr-only">Close</span></button>
		<h2 class="modal-title" id="myModalLabel">Please Sign Up <small>It's free and always will be.</small></h2>
      </div>
      <div class="modal-body">

        <div class="row">
		 <div class="col-xs-1 col-sm-1 col-md-1 ">
		 </div>
    <div class="col-xs-10 col-sm-6 col-md-10 ">
		<form role="form">
			<hr class="colorgraph">
			<div class="row">
			
				<div class="col-xs-12 col-sm-6 col-md-6">
					<div class="form-group">
                        <input type="text" name="first_name" id="first_name" class="form-control input-lg" placeholder="First Name" tabindex="1">
					</div>
				</div>
				<div class="col-xs-12 col-sm-6 col-md-6">
					<div class="form-group">
						<input type="text" name="last_name" id="last_name" class="form-control input-lg" placeholder="Last Name" tabindex="2">
					</div>
				</div>
			</div>
			<div class="form-group">
				<input type="text" name="display_name" id="display_name" class="form-control input-lg" placeholder="Display Name" tabindex="3">
			</div>
			<div class="form-group">
				<input type="email" name="email" id="email" class="form-control input-lg" placeholder="Email Address" tabindex="4">
			</div>
			<div class="row">
				<div class="col-xs-12 col-sm-6 col-md-6">
					<div class="form-group">
						<input type="password" name="password" id="password" class="form-control input-lg" placeholder="Password" tabindex="5">
					</div>
				</div>
				<div class="col-xs-12 col-sm-6 col-md-6">
					<div class="form-group">
						<input type="password" name="password_confirmation" id="password_confirmation" class="form-control input-lg" placeholder="Confirm Password" tabindex="6">
					</div>
				</div>
			</div>
			<hr class="colorgraph">
			<div class="row">
				<div class="col-xs-12 col-md-6"><input type="submit" value="Register" class="btn btn-primary btn-block btn-lg" tabindex="7"></div>
				<div class="col-xs-12 col-md-6"><a href="#" class="btn btn-success btn-block btn-lg">Sign In</a></div>
			</div>
		</form>
	</div>
</div>
      </div>
      <div class="modal-footer">
       
      </div>
    </div>
  </div>
</div>
    <!-- IE10 viewport hack for Surface/desktop Windows 8 bug -->
	<script src="//ajax.googleapis.com/ajax/libs/jquery/1.11.0/jquery.min.js" ></script>
	<script src="//maxcdn.bootstrapcdn.com/bootstrap/3.2.0/js/bootstrap.min.js"></script>
	<script src="../libs/custom/app.js"></script>
	<script src="../libs/custom/register.js"></script>
  </body>
</html>
